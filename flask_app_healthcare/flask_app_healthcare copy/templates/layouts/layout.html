<body>


  <div class="cursor--outer" id="cursorOuter">
    <div class="cursor-horizontal cursor-horizontal-left" id="cursorHorizontalLeft"></div>
    <div class="cursor-horizontal cursor-horizontal-right" id="cursorHorizontalRight"></div>
    <div class="cursor-vertical cursor-vertical-top" id="cursorVerticalTop"></div>
    <div class="cursor-vertical cursor-vertical-bottom" id="cursorVerticalBottom"></div>
    <div class="cursor-inner" id="cursorInner"></div>
  </div>
  <header>
    <div class="header--left">
      <a class="logo-container" {% if current_user.is_authenticated %} href="/home" {% else %} href="/" {% endif %}>
        <i class="fa-solid fa-infinity"></i>
      </a>
    </div>
    <div class="header--right">
      <div id="themeToggleButton" class="toggle-theme-btn" onmouseover="activateCursor()"
        onmouseleave="deactivateCursor()">
        <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
      </div>
      <a class="header--login" onmouseover="activateCursor()" onmouseleave="deactivateCursor()" {% if
        current_user.is_authenticated %} href="/logout" {% else %} href="/login" {% endif %}>
        <div class="header--login-container">
          <i class="fa-regular fa-user"></i>
          <span>{% if current_user.is_authenticated %}Logout{% else %} Fazer Login{% endif %}</span>
        </div>
        <div class="header--login-cover"></div>
      </a>
    </div>
  </header>
